<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multimedia Website Header</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .header {
            background: #111;
            color: #fff;
            padding: 0 40px;
            display: flex;
            align-items: center;
            height: 70px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-right: 40px;
        }
        .nav {
            display: flex;
            gap: 30px;
        }
        .nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.2s;
        }
        .nav a:hover {
            border-bottom: 2px solid #fff;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">AuraPharm</div>
        <nav class="nav">
            <a href="#about">About Us</a>
            <a href="#contact">Contact</a>
            <a href="#products">Products</a>
            <a href="#events">Events</a>
        </nav>
    </header>
</body>
</html>
