<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AuraPharm</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="images/phonto.PNG" alt="AuraPharm Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#media">Media</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <h1>Healing the Culture</h1>
    <div class="subscribe-box" style="position: absolute; left: 50%; top: 60%; transform: translate(-50%, 0); z-index: 2; display: flex; flex-direction: column; align-items: center; background: rgba(0,0,0,0.7); padding: 24px 32px; border-radius: 12px; max-width: 350px;">
    <h2 style="font-size: 1.5rem; color: #fff;">Subscribe Now</h2>
      <form style="display: flex; flex-direction: column; width: 100%;">
        <input type="email" placeholder="Enter your email" required style="padding: 10px; border-radius: 6px; border: none; margin-bottom: 10px; font-size: 1rem;">
        <button type="submit" style="padding: 10px; border-radius: 6px; border: none; background: purple; color: #fff; font-size: 1rem; cursor: pointer;">Subscribe</button>
      </form>
    </div>
  </section>

  <script src="script.js"></script>

    <footer class="footer">
        <p>&copy; 2025 AuraPharm. All rights reserved.</p>
        <div style="margin-top: 20px; display: flex; justify-content: center; gap: 24px;">
            <!-- Instagram Embed -->
            <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Instagram">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" style="width:32px; height:32px; filter: invert(1);">
            </a>
            <!-- Twitter/X Embed -->
            <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Twitter">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/x.svg" alt="Twitter/X" style="width:32px; height:32px; filter: invert(1);">
            </a>
            <!-- YouTube Embed -->
            <a href="https://facebook.com/" target="_blank" rel="noopener" aria-label="Facebook">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" style="width:32px; height:32px; filter: invert(1);">
            </a>
        </div>
</body>
</html>
